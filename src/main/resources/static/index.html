<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pressing - Tableau</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Pressing</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="Articles.html">Articles</a>
      <a href="Order.html">Commander</a>
      <a href="client.html">Mon Compte</a>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Bienvenue</h2>
      <p>Gérer commandes, suivre l'état et créer des factures.</p>
    </section>

    <section id="quick-stats">
      <h3>Statistiques rapides</h3>
      <div class="cards">
        <div class="card"><span id="stat-orders">--</span><p>Commandes</p></div>
        <div class="card"><span id="stat-revenue">--</span><p>CA</p></div>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script>
    // obtenir stats basiques
    document.addEventListener('DOMContentLoaded', () => {
      app.getStats().then(s => {
        document.getElementById('stat-orders').textContent = s.orders || 0;
        document.getElementById('stat-revenue').textContent = s.revenue || "0.00";
      }).catch(()=>{});
    });
  </script>
</body>
</html>
